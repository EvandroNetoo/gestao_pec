{% extends "base.html" %}

{% load static %}

{% block content %}

    <div class="min-h-screen flex items-center justify-center px-4 py-10">
        <div class="card w-full max-w-md bg-base-100 shadow-xl">
            <div class="card-body">
                <div class="flex flex-col items-center gap-3">
                    <img src="{% static 'img/ifes/colatina-horizontal-cor.png' %}"
                         alt="IFES Campus Colatina"
                         class="h-20 w-auto">
                </div>

                <h1 class="mt-4 text-center text-2xl font-bold">Controle de Presenças - PEC</h1>
                <p class="text-center text-base-content/70">Sistema da matéria Prática de Extensao em Computaço</p>

                <div class="divider">IFES</div>

                <c-htmx-form url="{% url 'signin' %}?{{ request.GET.urlencode }}" class="space-y-4">
                    <div id="form">
                        <c-django-form :form="form" />
                    </div>

                    <div class="card-actions">
                        <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                    </div>
                </c-htmx-form>
            </div>
        </div>
    </div>

{% endblock content %}
