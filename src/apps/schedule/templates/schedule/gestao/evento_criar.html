{% extends "schedule/gestao/base_gestao.html" %}

{% block title %}

    {{ page_title }} —

{% endblock title %}

{% block gestao_content %}

    <div class="max-w-2xl mx-auto">
        <div class="flex items-center gap-2 mb-6">
            <a href="{{ back_url }}" class="btn btn-ghost btn-sm btn-circle">←</a>
            <h1 class="text-2xl font-bold">{{ page_title }}</h1>
        </div>

        <div class="card bg-base-100 shadow-sm">
            <div class="card-body">
                <form hx-post="{{ request.path }}"
                      hx-target="#form"
                      hx-disabled-elt="find button[type=submit]"
                      hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
                      autocomplete="off">

                    <div id="form">

                        {% include "schedule/gestao/evento_criar_form.html" %}

                    </div>

                    <div class="card-actions justify-end mt-6">
                        <a href="{{ back_url }}" class="btn btn-ghost">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Criar Evento(s)</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock gestao_content %}
