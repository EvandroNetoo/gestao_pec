{% load utils %}

<fieldset class="fieldset" id="{{ field.id_for_label }}_container">

    {% if field.field.widget|klass not in 'CheckboxInput' %}

        <label for="{{ field.id_for_label }}"
               class="fieldset-legend flex items-center justify-start gap-1">
            <span>{{ field.label }}</span>

            {% if field.field.required %}<span class="text-error">*</span>{% endif %}

        </label>

    {% endif %}

    <c-field :field="field" />

    {% if field.field.help_text %}

        <p class="label">{{ field.field.help_text|striptags }}</p>

    {% endif %}

    <div class="text-error">

        {% if field.errors %}

            {% for error in field.errors %}<p>{{ error|striptags }}</p>{% endfor %}

        {% endif %}

    </div>

</fieldset>
